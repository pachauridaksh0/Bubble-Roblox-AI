<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cpath d='M10 30 L50 10 L90 30 L50 50 Z' fill='%233b82f6'/%3E%3Cpath d='M10 30 L10 70 L50 90 L50 50 Z' fill='%233b82f6' fill-opacity='0.7'/%3E%3Cpath d='M50 50 L50 90 L90 70 L90 30 Z' fill='%233b82f6' fill-opacity='0.5'/%3E%3C/svg%3E" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              'bg-primary': '#212121',    /* Main Background */
              'bg-secondary': '#2F2F2F',  /* Sidebar */
              'bg-tertiary': '#424242',   /* Inputs, Bubbles */
              'border-color': 'rgba(255, 255, 255, 0.15)',
              'primary-start': '#6366f1', /* indigo-500 */
              'primary-end': '#8b5cf6',   /* violet-500 */
              'success': '#10b981',       /* emerald-500 */
              'warning': '#f59e0b',       /* amber-500 */
              'error': '#ef4444',         /* red-500 */
              'roblox-green': '#00a2ff',
            },
            animation: {
              'shine': 'shine 2s linear infinite',
              'marquee': 'marquee 40s linear infinite',
              'gradient': 'gradient 15s ease infinite',
            },
            keyframes: {
              shine: {
                '0%': { backgroundPosition: '200% 0' },
                '100%': { backgroundPosition: '-200% 0' },
              },
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              gradient: {
                '0%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
                '100%': { backgroundPosition: '0% 50%' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* For react-syntax-highlighter */
      pre {
        margin: 0;
        font-family: 'JetBrains Mono', monospace;
      }
      code {
        font-family: 'JetBrains Mono', monospace;
      }
      body {
        background-color: #212121; /* Corresponds to new bg-primary */
        font-family: 'Inter', sans-serif;
      }
      .gradient-bg {
        background: linear-gradient(-45deg, #0f172a, #1e293b, #0f172a, #334155);
        background-size: 400% 400%;
      }
      /* Hide the default Mermaid.js error display */
      .mermaid-main-error {
        display: none !important;
      }
      /* Basic styles for AI message content */
      .prose {
        color: #e5e7eb;
        font-size: 0.95rem;
        line-height: 1.7;
      }
      .prose p {
        margin-bottom: 0.75rem;
      }
      .prose code {
        background: rgba(99, 102, 241, 0.1);
        padding: 0.2em 0.4em;
        border-radius: 0.25rem;
        font-size: 0.9em;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.19.0",

    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.45.0",
    "@monaco-editor/react": "https://aistudiocdn.com/@monaco-editor/react@^4.6.2",
    "react-split-grid": "https://aistudiocdn.com/react-split-grid@^1.0.4",
    "react-chartjs-2": "https://aistudiocdn.com/react-chartjs-2@^5.3.0",
    "chart.js": "https://aistudiocdn.com/chart.js@^4.5.1"

}
</script>
<!-- Add Mermaid.js for rendering diagrams -->
<script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
    window.mermaid = mermaid;
    // Prevent re-initialization on HMR or other reloads by using a global flag.
    if (!window.mermaidInitialized) {
        mermaid.initialize({
            startOnLoad: false,
            theme: 'dark',
            securityLevel: 'loose',
            fontFamily: 'Inter, sans-serif',
            themeVariables: {
                background: '#2F2F2F', // bg-secondary
                primaryColor: '#424242', // bg-tertiary
                primaryTextColor: '#ffffff',
                lineColor: '#6366f1', // primary-start
                textColor: '#d1d5db', // gray-300
                nodeBorder: '#8b5cf6', // primary-end
            }
        });
        window.mermaidInitialized = true;
    }
</script>
</head>
