<!-- Add Mermaid.js for rendering diagrams -->
<script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
    window.mermaid = mermaid;

    // This function will be called on initial load and whenever the theme changes.
    window.initializeMermaidTheme = () => {
        if (!window.mermaid) return;

        // Get computed styles from the root element
        const styles = getComputedStyle(document.documentElement);

        // Call initialize with the resolved color values. This resets the config.
        mermaid.initialize({
            startOnLoad: false,
            theme: 'dark', // Use 'dark' as a base, variables will override.
            securityLevel: 'loose',
            fontFamily: 'Inter, sans-serif',
            themeVariables: {
                background: styles.getPropertyValue('--mermaid-bg').trim(),
                primaryColor: styles.getPropertyValue('--mermaid-primary').trim(),
                primaryTextColor: styles.getPropertyValue('--mermaid-text-primary').trim(),
                lineColor: '#6366f1', // This is a hardcoded value
                textColor: styles.getPropertyValue('--mermaid-text-secondary').trim(),
                nodeBorder: '#8b5cf6', // This is a hardcoded value
            }
        });
    };

    // Initial setup. A small delay ensures styles are loaded and computed.
    setTimeout(() => {
        if(window.initializeMermaidTheme) window.initializeMermaidTheme();
    }, 10);
</script>
